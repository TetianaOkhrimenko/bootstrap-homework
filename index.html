<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/style.css" />
    <title>Bootstrap Homework</title>
  </head>
  <body>
    <section class="intro">
      <div class="d-flex justify-content-between">
        <div class="intro__text-block">
          <p class="text_blue text-uppercase fw-bold mb-5">програма</p>
          <h2 class="intro__main-heading text-uppercase fw-bold text-dark">
            Навчай — для України
          </h2>
          <p class="opacity-50">Освітньо-громадська організація.</p>
        </div>
        <img
          class="intro__icon align-self-end me-4"
          src="/images/arrow-icon.svg"
          alt="Arrow down"
        />
      </div>
      <div class="intro__button row">
        <button
          class="intro__btn_l col-md-6 btn btn-outline-primary border border-1 border-end-0 rounded-0 text-uppercase py-3 text_blue"
          type="button"
        >
          про нас
        </button>
        <button
          class="intro__btn_l col-md-6 btn btn-outline-primary border border-1 rounded-0 text-uppercase py-3 text_blue"
          type="button"
        >
          наша діяльність
        </button>
      </div>
      <div class="intro__content d-flex justify-content-end align-items-end">
        <div class="intro__text-box col-md-6 bg-light">
          <p class="text_blue text-uppercase fw-bold mb-5">хто ми</p>
          <h3 class="intro__secondary-heading text-uppercase fw-bold text-dark">
            амбітня команда — однодумців
          </h3>
          <p class="intro__paragraph opacity-50">
            Команда спеціалістів, що 4 роки успішно займається освітою дітей у
            малорозвинутих селах та містах України.
          </p>
          <button
            type="button"
            class="intro__btn btn rounded-0 text-uppercase py-3 text-light py-2 px-4"
          >
            стати учасником
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
